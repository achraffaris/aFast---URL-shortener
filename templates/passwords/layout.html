{% load static %}


<!doctype html>
<html lang="en">
 
<head>
 <link rel="apple-touch-icon" sizes="180x180" href="{% static 'front/assets/img/favicons/apple-touch-icon.png' %}">
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'front/assets/img/favicons/favicon-32x32.png' %}">
      <link rel="icon" type="image/png" sizes="16x16" href="{% static 'front/assets/img/favicons/favicon-16x16.png' %}">

    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}
    
    {% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'back/assets/vendor/bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'back/assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- forgot password  -->

            <div class="card-body">
                {% block content %}

            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end forgot password  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'back/assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>

</html>
